<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DiscreetTab Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 32px 24px;
      max-width: 420px;
      margin: 40px auto;
      background: #f7f9fb;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }

    h2 {
      margin-bottom: 24px;
      color: #222;
      font-size: 1.5em;
      letter-spacing: 0.5px;
      text-align: center;
    }

    label {
      display: block;
      margin: 18px 0 6px;
      font-weight: 500;
      color: #333;
      font-size: 1em;
    }

    input[type="checkbox"] {
      accent-color: #0077cc;
      margin-right: 8px;
      transform: scale(1.15);
      vertical-align: middle;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 8px;
      background: #fff;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      margin-top: 16px;
      padding: 10px 22px;
      background: linear-gradient(90deg, #0077cc 0%, #00b4d8 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #005fa3 0%, #0096c7 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .tooltip {
      display: inline-block;
      position: relative;
      cursor: help;
      color: #0077cc;
      text-decoration: underline dotted;
      margin-left: 4px;
      font-size: 0.95em;
    }

    .tooltip-text {
      visibility: hidden;
      width: 280px;
      background-color: #222;
      color: #fff;
      text-align: left;
      padding: 10px 12px;
      border-radius: 6px;
      position: absolute;
      z-index: 2;
      bottom: 135%;
      left: 50%;
      margin-left: -140px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.92em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .donate {
      margin-top: 28px;
      font-size: 0.97em;
      color: #444;
      text-align: center;
      background: #e3f2fd;
      padding: 10px 0;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .donate a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
      transition: color 0.2s;
    }

    .donate a:hover {
      text-decoration: underline;
      color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>DiscreetTab Settings</h2>

  <label>
    <input type="checkbox" id="defaultDiscreet" />
    Enable discreet mode for new tabs
  </label>

  <label>
    <input type="checkbox" id="showTitle">
    Show original tab title
  </label>

  <label for="titleFormat">
    Tab title format:
    <span class="tooltip">[?]
      <span class="tooltip-text">
        Use <code>{n}</code> in the text to insert the tab's unique number.<br />
        Example: <code>Tab {n}</code> → "Tab 1", "Tab 2", etc.
      </span>
    </span>
  </label>

  <input type="text" id="titleFormat" placeholder="Example: [{n}] or Tab {n}" />

  <label for="customFavicon">
    Custom favicon URL:
  </label>
  <input type="text" id="customFavicon" placeholder="https://example.com/favicon.png">

  <button id="saveBtn">Save settings</button>

  <div class="donate">
    Like the extension? Support the project on
    <a href="https://coff.ee/tobiarigon" target="_blank">Buy Me a Coffee ☕</a>
  </div>

  <script src="options.js"></script>
</body>
</html>
